<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Event Organizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- =======================================================
  * Project Name: Admin Event Organizer
  * Updated: 08 Juli 2025
  * Author: Martin Hidayat Rihwan

  ======================================================== -->
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">📅 Admin Event Organizer</h2>

    <form id="formEvent" class="row g-2 mb-4">
      <div class="col-md-4">
        <input type="text" id="judul" class="form-control" placeholder="Judul Event" required>
      </div>
      <div class="col-md-3">
        <input type="date" id="tanggal" class="form-control" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="lokasi" class="form-control" placeholder="Lokasi" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Tambah</button>
      </div>
    </form>

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2">
      <input type="text" id="searchInput" class="form-control w-100 w-md-50" placeholder="Cari judul atau lokasi...">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="filterToday">
        <label class="form-check-label" for="filterToday">Hanya event mendatang</label>
      </div>
      <button id="btnExport" class="btn btn-success">📤 Ekspor CSV</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-light text-center">
          <tr>
            <th>No</th>
            <th>Judul</th>
            <th>Tanggal</th>
            <th>Lokasi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelEvent" class="text-center"></tbody>
      </table>
      <nav>
        <ul id="pagination" class="pagination justify-content-center"></ul>
      </nav>
    </div>
  </div>

  <div class="card mt-5">
  <div class="card-header bg-secondary text-white">🗓️ Kalender Event</div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-outline-secondary" id="prevMonth">← Sebelumnya</button>
      <h5 id="calendarMonth" class="mb-0">Juni 2025</h5>
      <button class="btn btn-outline-secondary" id="nextMonth">Berikutnya →</button>
    </div>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th>Min</th>
          <th>Sen</th>
          <th>Sel</th>
          <th>Rab</th>
          <th>Kam</th>
          <th>Jum</th>
          <th>Sab</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
  </div>
  </div>

  <div class="modal fade" id="modalEdit" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editJudul" class="form-label">Judul</label>
            <input type="text" id="editJudul" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editTanggal" class="form-label">Tanggal</label>
            <input type="date" id="editTanggal" class="form-control">
          </div>
          <div class="mb-3">
            <label for="editLokasi" class="form-label">Lokasi</label>
            <input type="text" id="editLokasi" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" onclick="simpanEdit()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDetail" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-info text-white">
        <h5 class="modal-title">Detail Event - <span id="detailTanggal"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul id="detailEvent" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
